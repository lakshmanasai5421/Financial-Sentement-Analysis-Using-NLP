<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial Headlines Sentiment Analyzer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #003366, #00264d);
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: rgba(255, 255, 255, 0.1);
            margin: 50px auto 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            width: 60%;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h2 {
            margin: 0;
            font-size: 26px;
        }

        .header p {
            font-size: 16px;
            margin-top: 10px;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            background-color: #ecf0f1;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .container h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            font-size: 16px;
            display: block;
            margin-bottom: 10px;
            color: #34495e;
        }

        textarea {
            width: 90%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #bdc3c7;
            resize: none;
            margin-bottom: 20px;
        }

        button {
            background-color: #2c3e50;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #1a252f;
        }

        .result {
            margin-top: 25px;
            font-size: 20px;
            color: #2c3e50;
        }

        .result span {
            font-weight: bold;
            color: #27ae60;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>Problem Statement</h2>
        <p>This interactive web app instantly analyzes the sentiment of any financial news headline. <br>
           Understand the tone of news to make better insights!</p>
    </div>

    <div class="container">
        <h1>Financial Headlines Sentiment Analyzer</h1>
        <form method="POST">
            <label for="text">"Enter a headline and let us reveal its sentiment!"</label>
            <textarea name="text" required placeholder="e.g., Company reports record profit this quarter">{{ input_text }}</textarea>
            <br>
            <button type="submit">Analyze</button>
        </form>

        {% if prediction %}
            <div class="result">
                Predicted Sentiment: <span>{{ prediction }}</span>
            </div>
        {% endif %}
    </div>

</body>
</html>
